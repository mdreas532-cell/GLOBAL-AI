<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMAIL UPLOADER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #4c46d9;
            --success-color: #28a745;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fullscreen Popup Ad */
        #ad-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #ad-content {
            width: 90%;
            height: 80%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #close-ad-btn {
            margin-top: 15px;
            padding: 10px 30px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
        #ad-timer { color: white; margin-top: 10px; font-size: 18px; }

        header {
            width: 100%;
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        /* Logo Icon */
        .logo { font-size: 22px; font-weight: bold; color: #333; display: flex; align-items: center; gap: 10px; }
        .logo i { color: var(--primary-color); font-size: 28px; }

        /* Problem #1 Fix: Upload Icon Match Header Logo */
        .upload-area {
            border: 2px dashed #ddd;
            padding: 40px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover { border-color: var(--primary-color); background: #f0efff; }
        .upload-area i { 
            font-size: 60px; /* Same icon as logo but bigger for the box */
            color: var(--primary-color); 
            margin-bottom: 10px; 
        }

        /* Top Ad Container */
        .ad-container { margin: 15px 0; text-align: center; width: 100%; display: flex; justify-content: center; }
        #top-ad-box { width: 320px; min-height: 50px; background: #eee; }

        /* Main Card */
        .upload-card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .btn-main { background: var(--primary-color); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; transition: 0.3s; }
        textarea { width: 100%; height: 60px; margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        /* Result Section */
        #result-section { display: none; margin-top: 20px; text-align: left; width: 100%; }
        .success-banner { background: #e8f5e9; color: var(--success-color); padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 15px; border: 1px solid var(--success-color); }
        .link-item { background: #f1f1f1; padding: 10px; border-radius: 5px; margin-bottom: 8px; font-size: 13px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #ddd; word-break: break-all; }
        .copy-icon { cursor: pointer; color: var(--primary-color); margin-left: 10px; font-size: 16px; }

        /* Problem #2 Fix: Video Tutorial Responsive */
        .video-box { 
            width: 90%; 
            max-width: 500px; 
            margin: 20px auto; 
            padding: 0;
            box-sizing: border-box;
        }
        .video-box h4 { margin-bottom: 15px; text-align: center; }
        
        /* Proper 16:9 Aspect Ratio */
        .video-js-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }
        .video-js { 
            width: 100% !important; 
            height: 100% !important; 
        }

        /* Bottom Ad Permanent */
        .bottom-ad { width: 300px; height: 250px; background: #eee; margin: 20px 0; display: flex; align-items: center; justify-content: center; }

        .hidden { display: none !important; }
        #status-text { text-align: center; margin-bottom: 10px; font-weight: bold; color: var(--primary-color); display: none; }
    </style>
</head>
<body>

    <div id="ad-modal">
        <div id="ad-content">
            <iframe src="https://www.effectivegatecpm.com/zk5dtbqc?key=088ee61af1fe863c5ab7e284f112b17b" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <div id="ad-timer">Wait <span id="count">7</span> seconds to close...</div>
        <button id="close-ad-btn" onclick="closePopupAd()">Close Ad</button>
    </div>

    <header>
        <div class="logo"><i class="fas fa-cloud-upload-alt"></i> ISMAIL UPLOADER</div>
        <i class="fas fa-bars"></i>
    </header>

    <div class="ad-container">
        <div id="top-ad-box">
            <script type="text/javascript">
                atOptions = { 'key' : '562f5e52a8ec672ecf3c066d58cb30bd', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/562f5e52a8ec672ecf3c066d58cb30bd/invoke.js"></script>
        </div>
    </div>

    <div class="upload-card">
        <h3>Upload Images to ImgBB</h3>
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Click to select multiple images</p>
            <input type="file" id="fileInput" hidden multiple accept="image/*">
        </div>

        <textarea id="urlInput" placeholder="Paste image URLs here"></textarea>
        <button class="btn-main">Add from URLs</button>

        <div id="result-section">
            <div id="status-text">Uploading images... Please wait.</div>
            <div id="success-banner" class="success-banner">âœ“ All images uploaded successfully!</div>
            <div id="links-container"></div>
            <button id="copy-all-btn" class="btn-main" style="background: #333; margin-top: 10px; display: none;" onclick="copyAll()">Copy All URLs</button>
        </div>
    </div>

    <div class="video-box">
        <h4>Video Tutorial</h4>
        <div class="video-js-wrapper">
            <video id="my-video" class="video-js vjs-default-skin" controls preload="auto">
                <source src="https://owrcovcrpy.gpcdn.net/bpk-tv/1709/output/index.m3u8" type="application/x-mpegURL">
            </video>
        </div>
    </div>

    <div class="bottom-ad">
        <script type="text/javascript">
            atOptions = { 'key' : 'c44b670ec171ea0b7d6a1ae785d3212a', 'format' : 'iframe', 'height' : 250, 'width' : 300, 'params' : {} };
        </script>
        <script type="text/javascript" src="https://www.highperformanceformat.com/c44b670ec171ea0b7d6a1ae785d3212a/invoke.js"></script>
    </div>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const API_KEY = 'a26bed1b2fd07ba03bff75343d0834fe';

        let timeLeft = 5;
        const countdown = setInterval(() => {
            timeLeft--;
            document.getElementById('count').textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById('ad-timer').style.display = 'none';
                document.getElementById('close-ad-btn').style.display = 'block';
            }
        }, 1000);

        function closePopupAd() { document.getElementById('ad-modal').style.display = 'none'; }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                alert("Link Copied!");
            } catch (err) {
                prompt("Please copy manually:", text);
            }
            document.body.removeChild(textArea);
        }

        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            const resSection = document.getElementById('result-section');
            const container = document.getElementById('links-container');
            const status = document.getElementById('status-text');
            const banner = document.getElementById('success-banner');
            const copyAllBtn = document.getElementById('copy-all-btn');

            resSection.style.display = 'block';
            status.style.display = 'block';
            banner.style.display = 'none';
            container.innerHTML = "";

            let successCount = 0;
            for (let file of files) {
                const formData = new FormData();
                formData.append('image', file);
                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY}`, { method: 'POST', body: formData });
                    const data = await response.json();
                    if(data.success) {
                        successCount++;
                        const div = document.createElement('div');
                        div.className = 'link-item';
                        div.innerHTML = `<span>${data.data.url}</span> <i class="fas fa-copy copy-icon" onclick="copyToClipboard('${data.data.url}')"></i>`;
                        container.appendChild(div);
                    }
                } catch (err) { console.error(err); }
            }
            status.style.display = 'none';
            if(successCount > 0) {
                banner.style.display = 'block';
                copyAllBtn.style.display = 'block';
            }
        });

        function copyAll() {
            const links = Array.from(document.querySelectorAll('.link-item span')).map(s => s.innerText).join('\n');
            copyToClipboard(links);
        }

        videojs('my-video');
    </script>
</body>
</html>
